<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <f:view>
        <h:head>

        </h:head>
        <h:body style="background-color:#ECEADF">
            <p:growl id="az" life="4000"/>
            <div class="container">
                <form  action="#{request.contextPath}/login" method="POST" class="form-signin">
                    <center>
                        <h:panelGroup layout="block" rendered="#{param.error != null}">
                            <div class="error">
                                ${SPRING_SECURITY_LAST_EXCEPTION.message}
                            </div>
                        </h:panelGroup> 
                        <br/>
                        <input name="j_username" id="j_username" type="text" class="input-block-level"  placeholder="UserName"/>
                        <br/>
                        <input name="j_password" id="j_password" type="password" class="input-block-level" placeholder="Password"/>
                        <br/>
                        <h:outputLink style="text-align: right; margin-right: 10px;" value="#{request.contextPath}/register.xhtml">
                            <h:outputText value="Create account"/>
                        </h:outputLink>

                        <button class="btn btn-large" name="submit" type="submit">Enter</button>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </center>
                </form>
            </div>
        </h:body>
    </f:view>
</html>
