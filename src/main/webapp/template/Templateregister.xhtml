            <p:layout expandTitle="Open" collapseTitle="close" fullPage="true">
                <p:layoutUnit id="top1" position="north"   style="background-color: #f0eef1">
                   
                    <h:panelGrid columns="1" width="40">

                            </f:facet>

                    </h:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit id="bottom" size="25" position="south" style="position: relative;">
                    <center>

                    </center>
                    <p:outputLabel style="position:absolute; right:0; bottom:0" value="Version 1.0"/>
                </p:layoutUnit>

                    <p:layout id="centerLayout">
                        <p:layoutUnit position="north" size="20" style="width: 100%;height: 5%;border: 0;">
                            <h:form id="formCenter">

                            </h:form>
                        </p:layoutUnit>

                        <p:layoutUnit position="center" style="width: 100%;height: 100%;border: 0;">
