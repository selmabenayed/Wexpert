<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"               
                template="/template/TemplateSMTP.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns="http://www.w3.org/1999/xhtml"
                >


    <ui:define name="body">
        <center>
            <h:form> 

                <h:panelGrid columns="2" style="margin-top: 10px">
                    <p:commandButton value="Show Min Max Avg time of delivery message"  
                                     actionListener="#{sMTPMessageManagedBean.calculateMaxMinAvg}"
                                     update=":minmaxavgDialogID"

                                     icon="ui-icon-disk" />
                </h:panelGrid>
            </h:form> 
        </center>
    </ui:define>


    <ui:define  name="dialogbox">
        <p:dialog closeOnEscape="true"  widgetVar="minmaxavgDialog" id="minmaxavgDialogID"
                  header="Min Max Avg"  draggable="true" resizable="false" >
            <p:panelGrid columns="2" >
                <p:outputLabel value="Max" /> 
                <p:outputLabel value="#{sMTPMessageManagedBean.max}" /> 
                <p:outputLabel value="Min" /> 
                <p:outputLabel value="#{sMTPMessageManagedBean.min}" /> 
                <p:outputLabel value="AVG" /> 
                <p:outputLabel value="#{sMTPMessageManagedBean.avg}" /> 

            </p:panelGrid>


        </p:dialog>
    </ui:define>


</ui:composition>
